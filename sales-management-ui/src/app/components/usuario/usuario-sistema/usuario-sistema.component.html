<div class="container">

  <mat-spinner *ngIf="isLoading" style="margin: 0 auto;"></mat-spinner>

  <h2 style="color: white; font-size: 2rem; margin-top: 2rem;">Gerenciar Usu√°rios do Sistema</h2>


  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="numeroContato">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contato </th>
        <td mat-cell *matCellDef="let row"> {{row.numeroContato}} </td>
      </ng-container>

      <ng-container matColumnDef="isAtivo">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">

          <mat-slide-toggle (change)="onAtivaDesativa($event.checked, row.id)" matTooltip="Ativar/Desativar Usuario"
            [checked]="row.isAtivo" color="primary">
          </mat-slide-toggle>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="2">Nenhum usuario "{{input.value}}" foi encontrado</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of categories"></mat-paginator>
  </div>
</div>
