<h2 mat-dialog-title>Editar Categoria</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome da Categoria</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="fullWidth" mat-raised-button color="primary" (click)="onSave()">Salvar</button>
  <button class="fullWidth"mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
