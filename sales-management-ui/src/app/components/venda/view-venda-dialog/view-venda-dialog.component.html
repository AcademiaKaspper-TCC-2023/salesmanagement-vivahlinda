<div class="container">
  <h2 mat-dialog-title>Detalhes da Venda - ({{dataVenda}})</h2>

  <table mat-table [dataSource]="detalheProdutosVendidos" class="mat-elevation-z8">
    <ng-container matColumnDef="nomeProduto">
      <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.categoria }} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.preco | currency:'BRL':'symbol':'1.2-2' }} </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.quantidade }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let produto"> {{ produto.total | currency:'BRL':'symbol':'1.2-2' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>

  <button class="fullWidth" mat-raised-button color="primary" mat-button (click)="fecharDialog()">Fechar</button>
</div>
